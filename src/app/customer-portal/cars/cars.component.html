<div>
  <h1 class="header">We got the car you need</h1>
  <table class="cars-component">
    <tr>
      <td>from
        <mat-form-field [style.width.px]=300 appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input (dateInput)="onDateChangeFrom($event.value)" [value]="dateToday" matInput [matDatepicker]="$any(pickerFrom)">
          <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
          <mat-datepicker #pickerFrom></mat-datepicker>
        </mat-form-field>

      </td>
      <td>to
        <mat-form-field [style.width.px]=300 appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input (dateInput)="onDateChangeTo($event.value)" [value]="dateTodayPlusSeven" matInput
                 [matDatepicker]="$any(pickerTo)">
          <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
          <mat-datepicker #pickerTo></mat-datepicker>
        </mat-form-field>

      </td>
      <td>
        <mat-form-field [style.width.px]=300  appearance="fill">
          <mat-label>Currency</mat-label>
          <mat-select [ngModelOptions]="{standalone: true}" [(ngModel)]="inputSearch.selectedCurrencySymbol" name="currency" (selectionChange)="loadCars()">
            <mat-option *ngFor="let cur of currency" [value]="cur.symbol">
              {{cur.symbol}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>
  </table>
  <div>
    <div *ngFor="let car of cars">
      <div>
        <app-cars-item class="center" [inputSearch]="inputSearch" [car]="car"></app-cars-item>
      </div>
    </div>
  </div>
</div>
